<!DOCTYPE html>

<form id = "formOne">

        </tr>
        <tr>
          <th scope="row">2</th>
          <td><input for="b2" id = "b2" class = "form-control" type= "text"></td>
          <td><input for="i2" id = "i2" class = "form-control" type= "text"></td>

        <tr>

        <tr>
          <th scope="row">5</th>

          <td><input for="i5" id = "i5" class = "form-control" type= "text"></td>
          <td><input for="o5" id = "o5" class = "form-control" type= "text"></td>
        </tr>


      </tbody>
    </table>
    <button type="submit" class="btn btn-success">Save</button>
